<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../recriandoinstagram/_imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../recriandoinstagram/_imagens/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-foto">
                    <img src="../recriandoinstagram/_imagens/foto1.jpg" alt="profile-foto">
                </div>
                <a href="#" class="instagram-login"> Continue com eduarda_araujo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eduarda_araujo? </p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue"> Inscreva-se </Inscreva-se></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App (Baixe o App)</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
